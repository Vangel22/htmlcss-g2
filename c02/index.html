<!DOCTYPE html>
<html>
  <head>
    <title>Class 2</title>
  </head>
  <body>
    <h1>Lists</h1>
    <hr />
    <h2>Unordered lists</h2>
    <ul>
      <!-- List item -->
      <li>Predmet eden</li>
      <li>Predmet dva</li>
    </ul>

    <h2>Ordered lists</h2>
    <ol>
      <li>Predmet eden</li>
      <li>Predmet dva</li>
    </ol>

    <h2>Description lists</h2>
    <dl>
      <dt>Naslov na statija</dt>
      <dd>Opis na statijata</dd>
    </dl>
  </body>
</html>
